{% extends 'base.html' %}

{% block title %}Wypożycz{% endblock %}
{% load static %}
{% block extrahead %}

{% endblock %}
{% block content %}

<main class="form-signin">

      {% csrf_token %}

    </form>
  </div>
</main>

{% endblock %}
